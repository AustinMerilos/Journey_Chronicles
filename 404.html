<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const repo = "/Journey_Chronicles";

      const fullPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      const relativePath = fullPath.startsWith(repo)
        ? fullPath.slice(repo.length)
        : fullPath;

      window.location.replace(
        repo + "/?redirect=" + encodeURIComponent(relativePath)
      );
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
